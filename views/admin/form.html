{% extends "admin/base.html" %}

{% block content %}
    <h3>{{ action }} Page</h3>
    <form method="POST">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" value="{{ page.title }}" class="form-control">
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" name="author" id="author" value="{{ page.author }}" class="form-control">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" name="description" id="description" value="{{ page.description }}" class="form-control">
        </div>
        <input type="hidden" name="publishedDate" id="publishedDate" value="{{ date.getTime() }}" class="form-control">
        <button type="submit" class="btn btn-success">Save</button>
    </form>
{% endblock %}
