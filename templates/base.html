<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>{% block title %}AppEngine Express{% endblock %}</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    {% block css %}{% endblock %}
</head>
<body>
    <div class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a href="/pages" class="navbar-brand">AppEngine Express</a>
            </div>
            <ul class="nav navbar-nav">
                {% for page in pages %}
                    <li><a href="/pages/{{ page.id }}">{{ page.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    {% block js %}{% endblock %}
</body>
</html>
